<div class="container">
  <img [src]="pet.img" alt="image of" />
  <h3>{{ pet.name }}</h3>
  <hr />
  <p>{{ pet.origins }}</p>
  <hr />
  <p>{{ pet.type }}</p>
  <hr />
  <p>{{ pet.behaivor }}</p>
  <hr />
  <p>{{ pet.age }}</p>
  <hr />
  <p>{{ pet.color }}</p>
  <hr />
  <p>{{ pet.price }}</p>
  <hr />
</div>
<button (click)="addToCart()">Add to Cart</button>
